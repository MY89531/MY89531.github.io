<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桥梁健康监测系统</title>
    <!-- 网站favicon图标 -->
    <link rel="shortcut icon" href="logo.ico" />
    <!-- 引入初始化文件css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入注册页面的css -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="app">
        <div id="poster" class="view">
            <form class="el-form login-container el-form--label-left">
                <h3 class="login_title">系统登录</h3>
                <!-- 第一个盒子 -->
                <div class="el-form-item">
                    <!-- ::before -->
                    <!--  -->
                    <div class="el-form-item__content" style="margin-left: 0px;">
                        <!-- ::before -->
                        <div class="el-input">
                            <!--  -->
                            <input type="text" autocomplete="off" placeholder="账号" class="el-input__inner">
                            <!--  -->
                            <!--  -->
                            <!--  -->
                            <!--  -->
                        </div>
                        <!--  -->
                        <!-- ::after -->
                    </div>
                    
                </div>
                <!-- 第二个盒子 -->
                <div class="el-form-item">
                    <!-- ::before -->
                    <!--  -->
                    <div class="el-form-item__content" style="margin-left: 0px;">
                        <!-- ::before -->
                        <div class="el-input">
                            <!--  -->
                            <input type="password" autocomplete="off" placeholder="密码" class="el-input__inner">
                            <!--  -->
                            <!--  -->
                            <!--  -->
                            <!--  -->
                        </div>
                        <!--  -->
                        <!-- ::after -->
                    </div>
                    <!-- ::after -->
                </div>
                <!-- 第三个盒子 -->
                <div class="el-form-item" style="width: 100%;">
                    <!-- ::before -->
                    <!--  -->
                    <div class="el-form-item__content" style="margin-left: 0px;">
                        <!-- ::before -->
                        <button type="button" class="el-button el-button--primary" style="width: 100%; background: rgb(80, 84,82); border: none;">
                        <!--  -->
                        <!--  -->  
                        <span><a href="index.html">登录</a></span>                      
                        </button>
                        <!--  -->
                        <!-- ::after -->
                    </div>
                    <!-- ::after -->
                </div>
            </form>
            

        </div>
    </div>
</body>
</html>
